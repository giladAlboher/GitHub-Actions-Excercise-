name: Go Tests

on:
  push:
    branches:
      - main  # Change to your desired branch

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20  # Change to your desired Go version

      - name: Build
        run: go build -v ./...
  
      - name: Test
        run: go test -v ./...
